<h2 mat-dialog-title>
  <mat-icon [class]="getIconClass()">{{ getIcon() }}</mat-icon>
  {{ data.title }}
</h2>

<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">
    {{ data.cancelText }}
  </button>
  <button 
    mat-raised-button 
    [color]="data.type === 'danger' ? 'warn' : 'primary'"
    (click)="onConfirm()"
    cdkFocusInitial>
    {{ data.confirmText }}
  </button>
</mat-dialog-actions>
