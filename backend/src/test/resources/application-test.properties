# H2 In-Memory Database Configuration for Tests
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable Flyway for tests (use Hibernate DDL instead)
spring.flyway.enabled=false

# JWT Test Configuration
jwt.secret=test-secret-key-with-minimum-256-bits-for-testing-purposes-only-must-be-long-enough
jwt.expiration=3600000

# Jackson Date Configuration
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=Europe/Berlin

# Logging
logging.level.root=WARN
logging.level.com.kita.dienstplan=INFO
logging.level.org.hibernate.SQL=ERROR
logging.level.org.springframework.security=WARN

# Disable banner
spring.main.banner-mode=off
